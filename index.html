<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/css_reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <!-- <img class="bacground-top" src="./images/bg-pattern-top.svg" alt="background circle"> -->
   <div class="hero-card">
      <img class="card-pattern" src="./images/bg-pattern-card.svg" alt="" aria-hidden="true">
      <img class="hero-pic" src="./images/image-victor.jpg" alt="Profile pcture ">
      
      <div class="container-flex column name-section">
        <div class="container-flex">
          <h2> Victor Crest </h2>
          <h3>26</h3>
        </div>
        <h4>London</h4>
      </div>
      <!-- <div class="line-br"></div> -->
      <div class="container-flex">
        <div class="stats-box">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="stats-box">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="stats-box">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
   </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <!-- <img class="background-bottom" src="./images/bg-pattern-bottom.svg" alt="background circle 2"> -->
  </main>
</body>
</html>
