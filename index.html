<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/css_reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
   <div class="hero-card">
      <img class="card-pattern" src="./images/bg-pattern-card.svg" alt="" aria-hidden="true">
      <img class="hero-pic" src="./images/image-victor.jpg" alt="Profile pcture ">
      
      <div class="container-flex column name-section">
        <div class="container-flex">
          <h2> Victor Crest </h2>
          <h3>26</h3>
        </div>
        <h4>London</h4>
      </div>
      <div class="line-br"></div>
      <div class="container-flex stats-container">
        <div class="stats-box">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="stats-box">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="stats-box">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
   </div>
  </main>
</body>
</html>
